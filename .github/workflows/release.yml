# Cut a release whenever a new tag is pushed to the repo.
# You should use an annotated tag, like `git tag -a v1.2.3`
# and put the release notes into the commit message for the tag.
name: Release

on:
  push:
    tags:
      - "*.*.*"

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  release:
    uses: publish-to-bcr-dev/.github/.github/workflows/release_ruleset.yaml@71b3ed872d29341f53fbb4a05017ca67f4a03be8